
<div [ngSwitch]="Marks">
    <div *ngSwitchCase="35">
        <p> Marks 35 Found </p>
    </div>
    <div *ngSwitchCase="75">
        <p> Marks 75 Found </p>
    </div>
    <div *ngSwitchCase="95">
        <p> Marks 95 Found </p>
    </div>
    <div *ngSwitchDefault>
        <p> Marks Not Found </p>
    </div>
</div>
